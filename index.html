<!DOCTYPE html>
<html>
<head>
	<!-- <title>Custom Map of Belarus in Belarusian (OSM-based)</title> -->
	<title>Карта Беларусі на беларускай мове</title>
	
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="shortcut icon" href="marker.ico" />
	<link rel="stylesheet" href="leaflet.css" />

	<script src="leaflet.js"></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script>
		var map = L.map('map', {
			center: [53.916667, 27.55],
			zoom: 6, 
		});
		//
		//L.tileLayer('http://datamap.by/osm/{z}/{x}/{y}.png', {
		// L.tileLayer('http://datamap.by/{z}/{x}/{y}.png', {
		L.tileLayer('//datamap.by/bright/{z}/{x}/{y}.png', {
		// L.tileLayer('http://datamap.by/osm_tiles/{z}/{x}/{y}.png', {
		 // L.tileLayer('//datamap.by/bright/{z}/{x}/{y}.png', {
			maxZoom: 19,
			minZoom: 6,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://example.com">Other</a>',
			id: 'osm'
		}).addTo(map);

		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			alert(e.message);
		}

		//map.on('locationfound', onLocationFound);
		//map.on('locationerror', onLocationError);

		//map.locate({setView: true, maxZoom: 16});
	</script>

</html>
